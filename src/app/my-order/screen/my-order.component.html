<body>
<p>Моє замовлення</p>

<ol *ngFor="let item of items">
    <button mat-raised-button color="primary" (click)="onRemoveClicked(item.item)">-</button>
    {{item.item.name}} вартість: {{item.item.price}} кількість: {{item.count}}
    <button mat-raised-button color="warn" (click)="onAddClicked(item.item)">+</button>
</ol>

<h3>Загальна вартість: {{totalPrice}}</h3>
</body>
