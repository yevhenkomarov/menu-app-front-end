<p>Моє замовлення</p>

<li *ngFor="let item of items">
    {{item.item.name}} вартість: {{item.item.price}} кількість: {{item.count}}
    <button (click)="onRemoveClicked(item.item)">-</button>
    <button (click)="onAddClicked(item.item)">+</button>
</li>

<h3>Загальна вартість: {{totalPrice}}</h3>
